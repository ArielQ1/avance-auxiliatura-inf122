<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center py-4">
        <div class="row">
            <div class="col">
                <h4>Danzas de Bolivia</h4>
                <div id="danzasBoliva" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#danzasBoliva" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#danzasBoliva" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#danzasBoliva" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#danzasBoliva" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      <button type="button" data-bs-target="#danzasBoliva" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://unifranz.edu.bo/wp-content/uploads/2024/02/CARANAVAL-FUSIO%CC%81N.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGtkrpdLBNouCzEe3buStm9BiCIJoUn6aGdg&s" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://abi.bo/images/historico_1/0835b1edd629d540bf10f00acfa47095.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzQtzkw5exgHc8DHb11NZboV1bJscRnAvofQ&s" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://assets.una.edu.ar/files/cursos/1648231567_2022-una-fo-curso-extension-danzas-bolivianas-960.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#danzasBoliva" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#danzasBoliva" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col">
                <h4>Platos Tipicos de Bolivia</h4>
            </div>
        </div>
    </div>
</body>
</html>
