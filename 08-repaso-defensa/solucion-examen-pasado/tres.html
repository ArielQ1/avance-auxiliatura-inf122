</head>

    <div class="container py-3 w-50 ">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </div>
    <div class="container d-flex flex-column w-25">
        <button type="button" class="btn btn-outline-danger my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Bandera de Bolivia</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Bandera de Bolivia</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row bg-danger p-5">  </div>
                    <div class="row bg-warning p-5"> </div>
                    <div class="row bg-success p-5"> </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          
        <button type="button" class="btn btn-outline-success my-3" data-bs-toggle="modal" data-bs-target="#exampleModal1">Factorial</button>
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Factorial</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col"><label for="numero">Introduzca un numero</label></div>
                        <div class="col"><input type="number" id="numero"></div>
                    </div>
                    <div class="row">
                        <div class="col resultado"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="generar">Generar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script type="module">
        const generar = document.getElementById('generar');
        const resultado = document.querySelector('.resultado');
        generar.addEventListener('click', () => {
            let res = '';
            const numero = document.getElementById('numero').value;
            let factorial = 1;
            for(let i=1; i <= numero; i++){
                factorial *= i;//factorial = factorial * i
                if( i == numero){
                    res += `${i} = `; //res = res + 1
                }else{
                    res += `${i} x `;
                }
            }
            resultado.textContent = `El factorial de ${numero} es : ${res}  ${factorial}`;
        })
    </script>

</body>
